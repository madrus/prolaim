<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>AngularJs Template</title>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.8" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <style>
        .orange {
            background-color: darkorange;
            min-height: 100px;
        }

        .pink {
            background-color: deeppink;
            min-height: 100px;
        }

        .green {
            background-color: green;
            min-height: 100px;
        }

        .blue {
            background-color: blue;
            min-height: 100px;
        }

        .red {
            background-color: red;
            min-height: 100px;
        }

        .purple {
            background-color: purple;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <div ng-app="myApp">
        <a class="btn btn-default" ui-sref="shell.home">Home</a>
        <a class="btn btn-default" ui-sref="shell.about">About</a>
        <a class="btn btn-default" ui-sref="shell.contact">Contact</a>
        <a class="btn btn-default" ui-sref="shell.register">register</a>
        <a class="btn btn-default" ui-sref="shell.login">login</a>
        <a class="btn btn-default" ui-sref="shell.logout">logout</a>
        <div class="container body-content">
            <div ui-view="login-status-view"></div>
            <div ui-view="site-status-view"></div>
            <div ui-view="page-view"></div>
            <div ui-view="debug-view"></div>
        </div>
    </div>

    <script>
        var myApp = angular.module('myApp', ['ui.router']);

        myApp.config(function ($stateProvider, $urlRouterProvider) {

            $urlRouterProvider.otherwise('/home');

            $stateProvider

                .state('shell', {
                    abstract: true,
                    views: {
                        "page-view": {
                            template: '<div ui-view></div>'
                        } // THIS IS WHERE THE CHILD (PAGE) VIEWS WILL BE RENDERED
                        ,
                        "login-status-view": {
                            template: '<div>This is the login status view</div>'
                        },
                        "site-status-view": {
                            template: '<div>This is the site status view</div>'
                        },
                        "debug-view": {
                            template: '<div>This is the debug view</div>'
                        }
                    }
                })
                .state('shell.home', {
                    url: '/home',
                    template: '<div class="purple">This is the home view</div>'
                })
                .state('shell.about', {
                    url: '/about',
                    template: '<div class="green">This is the about view</div>'
                })
                .state('shell.contact', {
                    url: '/contact',
                    template: '<div class="blue">This is the contact view</div>'
                })
                .state('shell.register', {
                    url: '/register',
                    template: '<div class="pink">This is the register view</div>'

                })
                .state('shell.login', {
                    url: '/login',
                    template: '<div class="orange">This is the login view</div>'
                })
                .state('shell.logout', {
                    url: '/logout',
                    template: '<div class="red">This is the logout view</div>'
                });
        });
    </script>
</body>

</html>
