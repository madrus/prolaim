<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"
            data-require="angular.js@1.3.15"></script>
    <script data-require="angular-ui-router@*" data-semver="0.2.10"
            src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.module.js"></script>
</head>

<!-- apply our angular app to our site -->

<body data-ng-app="routerApp">
<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand">AngularUI Router</a>
    </div>
</nav>
<!-- MAIN CONTENT -->
<div class="container">
    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>
</div>

</body>

</html>
